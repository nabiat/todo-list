<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
    </head>
    
    <body>
        <dialog class="group-dialog">
            <form>
                <label for="title">Title: </label>
                <input type="text" name="title" id="title" required>
                <button type="submit" class="add">Add</button>
                <button type="button" class="cancel">Cancel</button>
            </form>

            <div class="group-error"></div>
        </dialog>

        <dialog class="task-dialog">
            <form>
                <label for="name">Name: </label>
                <input type="text" name="name" id="name" required>

                <label for="due">Due: </label>
                <input type="date" name="due" id="due" required>

                <label for="priority">Priority: </label>
                <select name="priority" id="priority" required>
                    <option selected disabled>-</option>
                    <option value="low">Low</option>
                    <option value="mid">Mid</option>
                    <option value="high">High</option>
                </select>

                <label for="note">Notes: </label>
                <input type="text" name="note" id="note">

                <button type="submit" class="add">Add</button>
                <button type="button" class="cancel">Cancel</button>
            </form>

            <div class="task-error"></div>
        </dialog>

        <div class="container">
            <div class="header">
                <div>TODO</div>
            </div>

            <div class="main">
                <div class="left">
                    <div>Groups:</div>
                    <div class="groups"></div>

                    <div class="add-group-div">
                        <button class="add-group">Add Group</button>
                    </div>
                </div>

                <div class="right"></div>
            </div>
        </div>
    </body>
</html>
