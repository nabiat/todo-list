<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
    </head>
    
    <body>
        <dialog class="group-dialog">
            <form>
                <label for="title">Title: </label>
                <input type="text" name="title" id="title" required>
                <button class="add">Add</button>
                <button class="cancel" type="button">Cancel</button>
            </form>
        </dialog>

        <dialog class="task-dialog">
            <form>
                <label for="name">Name: </label>
                <input type="text" name="name" id="name" required>

                <label for="due">Due: </label>
                <input type="text" name="due" id="due" required>

                <label for="priority">Priority: </label>
                <select name="priority" id="priority">
                    <option selected disabled>-</option>
                    <option value="low">Low</option>
                    <option value="mid">Mid</option>
                    <option value="high">High</option>
                </select>

                <label for="note">Notes: </label>
                <input type="text" name="note" id="note">

                <button class="add" data-index="0">Add</button>
                <button class="cancel" type="button">Cancel</button>
            </form>
        </dialog>


        <div class="container">
            <div class="header">
                <div>TODO</div>
            </div>

            <div class="main">
                <div class="left">
                    <div>Groups:</div>

                    <div class="groups">
                        <div class="group" id="default" data-index="0">
                            <div>Home</div>
                            <input type="image" class="delete-group" src="./icons/delete-outline.svg">
                        </div>
                    </div>

                    <div class="add-group-div">
                        <button class="add-group">Add Group</button>
                    </div>
                </div>

                <div class="right" id="default">
                    <div class="right_header">
                        <div class="group_name">Home</div>
                        <input type="image" class="edit-title" src="./icons/pencil-outline.svg">
                    </div>

                    <div class="tasks">
                        <form class="task">
                            <div class="left-info">
                                <input type="checkbox">
                                <input type="text" class="task-name" value="Vacuum" disabled="disabled">
                                <input type="image" class="note" src="./icons/arrow-down.svg">
                            </div>

                            <div class="right-info">
                                <input type="text" class="task-due" value="2024-04-13" disabled="disabled">
                                <input type="image" class="edit" src="./icons/pencil-outline.svg">
                                <input type="image" class="delete" src="./icons/delete-outline.svg">
                            </div>
                        </form>

                        <div class="task">
                            <div class="left-info">
                                <input type="checkbox">
                                <input type="text" class="task-name" value="Laundry" disabled="disabled">
                                <input type="image" class="note" src="./icons/arrow-down.svg">
                            </div>

                            <div class="right-info">
                                <input type="text" class="task-due" value="2024-04-13" disabled="disabled">
                                <input type="image" class="edit" src="./icons/pencil-outline.svg">
                                <input type="image" class="delete" src="./icons/delete-outline.svg">
                            </div>
                        </div>

                        <div class="task">
                            <div class="left-info">
                                <input type="checkbox">
                                <input type="text" class="task-name" value="Organize" disabled="disabled">
                                <input type="image" class="note" src="./icons/arrow-down.svg">
                            </div>

                            <div class="right-info">
                                <input type="text" class="task-due" value="2024-04-13" disabled="disabled">
                                <input type="image" class="edit" src="./icons/pencil-outline.svg">
                                <input type="image" class="delete" src="./icons/delete-outline.svg">
                            </div>
                        </div>

                        <div class="task">
                            <div class="left-info">
                                <input type="checkbox">
                                
                                <input type="text" class="task-name" value="Clean bathrooms" disabled="disabled">
                                <input type="image" class="note" src="./icons/arrow-down.svg">
                            </div>

                            <div class="right-info">
                                <input type="text" class="task-due" value="2024-04-13" disabled="disabled">
                                <input type="image" class="edit" src="./icons/pencil-outline.svg">
                                <input type="image" class="delete" src="./icons/delete-outline.svg">
                            </div>
                        </div>
                    </div>

                    <div class="add-task-div">
                        <button class="add-task">Add Task</button>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
